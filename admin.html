<body>

    <input placeholder="ä½“é‡ kg" id="weight">
    <input placeholder="å°ºå¯¸" id="size">
    å°ºå¯¸å›¾ï¼š<input type="file" id="sizeImg" accept="image/*">
    <button class="btn" onclick="saveProfile()">ä¿å­˜èµ„æ–™</button>

<div class="card">

    <textarea placeholder="å†™ç‚¹ä»€ä¹ˆ..." id="postTxt" rows="3"></textarea>
    <input type="file" id="postFile" accept="image/*,video/*">
    <button class="btn" onclick="publish()">å‘å¸ƒ</button>
</div>

<div class="card">

    <input type="file" id="privateFile" accept="image/*,video/*">
    <select id="hour">
        <option value="3600000">1å°æ—¶</option>
        <option value="86400000">24å°æ—¶</option>
    </select>
    <button class="btn" onclick="addPrivate()">å‘å¸ƒç§æˆ¿</button>
</div>

<div class="card">

<script>
window.onload = function(){
    loadProfile()
    show()
}

function loadProfile(){
    if(localStorage.user){
        let u=JSON.parse(localStorage.user)
        document.getElementById('name').value=u.name||''
        document.getElementById('height').value=u.height||''
        document.getElementById('weight').value=u.weight||''
        document.getElementById('size').value=u.size||''
    }
}

function saveProfile(){
    let user={
        name:document.getElementById('name').value,
        height:document.getElementById('height').value,
        weight:document.getElementById('weight').value,
        size:document.getElementById('size').value,
        avatar:localStorage.user?JSON.parse(localStorage.user).avatar:'',
        style:['å¯çˆ±','å¾¡å§'],
        sizeImg:''
    }
    let f=document.getElementById('sizeImg').files[0]
    let avatarFile=document.getElementById('avatarInput').files[0]

    let count=0
    function done(){
        count++
        if(count==2){
            localStorage.user=JSON.stringify(user)
            alert('ä¿å­˜æˆåŠŸ')
            loadProfile()
        }
    }

    if(avatarFile){
        let r=new FileReader()
        r.onload=e=>{user.avatar=e.target.result;done()}
        r.readAsDataURL(avatarFile)
    }else{
        done()
    }

    if(f){
        let r=new FileReader()
        r.onload=e=>{user.sizeImg=e.target.result;done()}
        r.readAsDataURL(f)
    }else{
        if(localStorage.user){
            user.sizeImg=JSON.parse(localStorage.user).sizeImg
        }
        done()
    }
}

function publish(){
    let t=document.getElementById('postTxt').value
    let f=document.getElementById('postFile').files[0]
    if(!t&&!f){alert('è¯·è¾“å…¥å†…å®¹æˆ–é€‰æ‹©æ–‡ä»¶');return}
    let p={txt:t,type:'',url:'',time:Date.now(),like:false,comments:[]}
    if(f){
        let r=new FileReader()
        r.onload=e=>{
            p.type=f.type.startsWith('image')?'img':'vid'
            p.url=e.target.result
            let a=JSON.parse(localStorage.posts||'[]')
            a.unshift(p)
            localStorage.posts=JSON.stringify(a)
            alert('å‘å¸ƒæˆåŠŸ')
            show()
        }
        r.readAsDataURL(f)
    }else{
        let a=JSON.parse(localStorage.posts||'[]')
        a.unshift(p)
        localStorage.posts=JSON.stringify(a)
        alert('å‘å¸ƒæˆåŠŸ')
        show()
    }
}

function addPrivate(){
    let f=document.getElementById('privateFile').files[0]
    let h=document.getElementById('hour').value
    if(!f)return
    let r=new FileReader()
    r.onload=e=>{
        let p={
            type:f.type.startsWith('image')?'img':'vid',
            url:e.target.result,
            exp:Date.now()+parseInt(h)
        }
        let a=JSON.parse(localStorage.private||'[]')
        a.unshift(p)
        localStorage.private=JSON.stringify(a)
        alert('å‘å¸ƒæˆåŠŸ')
    }
    r.readAsDataURL(f)
}

function show(){
    let posts=JSON.parse(localStorage.posts||'[]')
    let h=''
    posts.forEach((o,i)=>{
        h+=`<div class="card">${o.txt||''}${o.type=='img'?'< img src="'+o.url+'">':o.type=='vid'?'<video src="'+o.url+'" controls>':''}<br><button class="btn del" onclick="del(${i})">åˆ é™¤</button></div>`
    })
    document.getElementById('list').innerHTML=h
}

function del(i){
    let a=JSON.parse(localStorage.posts||'[]')
    a.splice(i,1)
    localStorage.posts=JSON.stringify(a)
    show()
}

function view(img){
    document.getElementById('viewImg').src=img.src
    document.getElementById('imgViewer').style.display='grid'
}
function closeViewer(){
    document.getElementById('imgViewer').style.display='none'
}
</script>
