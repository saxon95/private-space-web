</style>

<body>

<script>
// å…¨å±€æ•°æ®ï¼ˆæ°¸ä¹…å­˜å‚¨ï¼‰
let user = JSON.parse(localStorage.getItem('user')) || null;
let posts = JSON.parse(localStorage.getItem('posts')) || [];
let chat = JSON.parse(localStorage.getItem('chat')) || [];
let outfit = JSON.parse(localStorage.getItem('outfit')) || [];
let cloud = localStorage.getItem('cloud') || '';
let currentTheme = localStorage.getItem('theme') || 'white';

const AVATARS = ['ğŸ°','ğŸ±','ğŸµ','ğŸ¶','ğŸ»','ğŸ¦Š'];

// åˆå§‹åŒ–
window.onload = function() {
  setTheme(currentTheme, true);
  renderUser();
  renderPosts();
  renderChat();
  renderOutfit();
  if (!user) showModal('regModal');
};

// ä¸»é¢˜åˆ‡æ¢ï¼ˆé€‚é…æ‰‹æœºï¼‰
function setTheme(t, init = false) {
  currentTheme = t;
  localStorage.setItem('theme', t);
  
  document.body.classList.remove('dark');
  if(t === 'white') {
    document.body.style.backgroundColor = '#ffffff';
    document.body.style.color = '#333333';
  } else if(t === 'pink') {
    document.body.style.backgroundColor = '#fddae9';
    document.body.style.color = '#333333';
  } else if(t === 'black') {
    document.body.style.backgroundColor = '#1a1a1a';
    document.body.style.color = '#ffffff';
    document.body.classList.add('dark');
  }
  
  if(!init && !window.cordova) { // APPç¯å¢ƒä¸å¼¹æç¤º
    alert(`å·²åˆ‡æ¢ä¸º${t === 'white' ? 'ç™½è‰²' : t === 'pink' ? 'ç²‰è‰²' : 'é»‘è‰²'}ä¸»é¢˜`);
  }
}

// æ³¨å†ŒåŠŸèƒ½
function doRegister() {
  let name = document.getElementById('regName').value.trim();
  let age = document.getElementById('regAge').value;
  let gender = document.getElementById('regGender').value;
  if(!name || !age || age<18) return alert('è¯·å®Œå–„æ³¨å†Œä¿¡æ¯');
  
  user = {
    name, age, gender,
    height:'',weight:'',bust:'',waist:'',hip:'',
    avatar: AVATARS[Math.floor(Math.random()*AVATARS.length)]
  };
  
  localStorage.setItem('user', JSON.stringify(user));
  renderUser();
  closeModal('regModal');
}

// æ¸²æŸ“ç”¨æˆ·ä¿¡æ¯
function renderUser() {
  if(!user) return;
  document.getElementById('myAvatar').innerText = user.avatar;
  document.getElementById('userInfo').innerText = `${user.name} Â· ${user.age}å²`;
}

// ä¸ªäººèµ„æ–™
function showProfile() {
  if(!user) return;
  document.getElementById('profileAvatar').innerText = user.avatar;
  document.getElementById('editName').value = user.name;
  document.getElementById('editAge').value = user.age;
  document.getElementById('editGender').value = user.gender;
  document.getElementById('editHeight').value = user.height||'';
  document.getElementById('editWeight').value = user.weight||'';
  document.getElementById('editBust').value = user.bust||'';
  document.getElementById('editWaist').value = user.waist||'';
  document.getElementById('editHip').value = user.hip||'';
  showModal('profileModal');
}

function saveProfile() {
  user.name = document.getElementById('editName').value;
  user.age = document.getElementById('editAge').value;
  user.gender = document.getElementById('editGender').value;
  user.height = document.getElementById('editHeight').value;
  user.weight = document.getElementById('editWeight').value;
  user.bust = document.getElementById('editBust').value;
  user.waist = document.getElementById('editWaist').value;
  user.hip = document.getElementById('editHip').value;
  
  localStorage.setItem('user', JSON.stringify(user));
  
  // å¤„ç†ç©¿æ­ç…§ç‰‡
  let files = document.getElementById('outfitFiles').files;
  if(files.length) {
    [...files].forEach(f=>{
      let r = new FileReader();
      r.onload = e=>{
        outfit.push(e.target.result);
        localStorage.setItem('outfit', JSON.stringify(outfit));
        renderOutfit();
      };
      r.readAsDataURL(f);
    });
  }
  
  renderUser();
  alert('èµ„æ–™ä¿å­˜æˆåŠŸ');
  closeModal('profileModal');
}

function renderOutfit() {
  let g = document.getElementById('outfitGrid');
  if(!g) return;
  g.innerHTML = outfit.map(p=>`<img src="${p}">`).join('');
}

// äº‘ç›˜ç»‘å®š
function bindCloud() {
  let t = prompt('è¾“å…¥äº‘ç›˜åˆ†äº«é“¾æ¥ï¼š', cloud||'');
  if(t) { 
    cloud = t; 
    localStorage.setItem('cloud',t); 
    alert('äº‘ç›˜ç»‘å®šæˆåŠŸ'); 
  }
}

// åŠ¨æ€ç®¡ç†
function showPostEdit(id) {
  document.getElementById('editPostId').value = id||'';
  document.getElementById('postTitle').innerText = id ? 'ç¼–è¾‘åŠ¨æ€' : 'å‘å¸ƒåŠ¨æ€';
  document.getElementById('postContent').value = '';
  
  if(id) {
    let p = posts.find(x=>x.id==id);
    if(p) document.getElementById('postContent').value = p.text;
  }
  
  showModal('postModal');
}

function savePost() {
  let id = document.getElementById('editPostId').value;
  let text = document.getElementById('postContent').value.trim();
  let file = document.getElementById('postFile').files[0];
  
  if(!text && !file) return alert('è¯·è¾“å…¥å†…å®¹æˆ–ä¸Šä¼ æ–‡ä»¶');
  
  let r = new FileReader();
  r.onload = ()=>{
    let data = {
      id: id||Date.now(),
      uid: user.name,
      text: text,
      media: r.result||'',
      type: file ? (file.type.startsWith('image')?'image':'video') : '',
      likes:0, comments:[]
    };
    
    if(id) {
      let i = posts.findIndex(x=>x.id==id);
      if(i!==-1) posts[i] = data;
    } else {
      posts.unshift(data);
    }
    
    localStorage.setItem('posts', JSON.stringify(posts));
    renderPosts();
    closeModal('postModal');
  };
  
  if(file) r.readAsDataURL(file);
  else r.onload();
}

function deletePost(id) {
  if(!confirm('ç¡®å®šåˆ é™¤è¿™æ¡åŠ¨æ€ï¼Ÿ')) return;
  posts = posts.filter(x=>x.id!=id);
  localStorage.setItem('posts', JSON.stringify(posts));
  renderPosts();
}

function renderPosts() {
  let box = document.getElementById('postList');
  if(posts.length === 0) {
    box.innerHTML = '<div style="text-align:center; color:#999; padding:20px 0;">æš‚æ— åŠ¨æ€ï¼Œå‘å¸ƒä½ çš„ç¬¬ä¸€æ¡åŠ¨æ€å§ï½</div>';
    return;
  }
  
  box.innerHTML = posts.map(p=>{
    let media = '';
    if(p.type==='image') media = `<img src="${p.media}">`;
    if(p.type==='video') media = `<video src="${p.media}" controls></video>`;
    
    let manage = p.uid===user.name ? `
      <div class="post-manage">
        <button class="manage-btn" onclick="showPostEdit(${p.id})">âœï¸</button>
        <button class="manage-btn" onclick="deletePost(${p.id})">ğŸ—‘ï¸</button>
      </div>
    ` : '';
    
    return `
      <div class="post-card">
        ${manage}
        <div style="font-weight:600; margin-bottom:6px">${p.uid}</div>
        <div style="margin-bottom:8px; white-space:pre-wrap">${p.text}</div>
        ${media}
        <div class="post-actions">
          <span>â¤ï¸ ${p.likes}</span>
          <span>ğŸ’¬ ${p.comments.length}</span>
        </div>
      </div>
    `;
  }).join('');
}

// ç§ä¿¡èŠå¤©
function sendChat() {
  let txt = document.getElementById('chatInput').value.trim();
  let file = document.getElementById('chatFile').files[0];
  
  if(!txt && !file) return;
  
  let r = new FileReader();
  r.onload = ()=>{
    chat.push({
      me:true,
      txt:txt,
      media:r.result||'',
      type:file?(file.type.startsWith('image')?'image':'video'):''
    });
    
    localStorage.setItem('chat', JSON.stringify(chat));
    renderChat();
    document.getElementById('chatInput').value='';
    document.getElementById('chatFile').value='';
  };
  
  if(file) r.readAsDataURL(file);
  else r.onload();
}

function renderChat() {
  let box = document.getElementById('chatMsg');
  if(chat.length === 0) {
    box.innerHTML = '<div style="text-align:center; color:#999; padding:20px 0;">æš‚æ— èŠå¤©è®°å½•</div>';
    return;
  }
  
  box.innerHTML = chat.map(m=>{
    let media = '';
    if(m.type==='image') media = `<img src="${m.media}" style="max-width:100%; margin-top:4px;">`;
    if(m.type==='video') media = `<video src="${m.media}" controls style="max-width:100%; margin-top:4px;"></video>`;
    
    return `
      <div class="message ${m.me?'me':'other'}">
        ${m.txt}${media}
      </div>
    `;
  }).join('');
  
  box.scrollTop = box.scrollHeight;
}

// å¼¹çª—å·¥å…·
function showModal(id) { 
  document.getElementById(id).classList.add('show');
  // ç¦æ­¢èƒŒæ™¯æ»šåŠ¨
  document.body.style.overflow = 'hidden';
}

function closeModal(id) { 
  document.getElementById(id).classList.remove('show');
  // æ¢å¤èƒŒæ™¯æ»šåŠ¨
  document.body.style.overflow = 'auto';
}

// APPè¿”å›é”®å¤„ç†ï¼ˆé€‚é…Capacitor/PhoneGapï¼‰
document.addEventListener("backbutton", function() {
  const modals = ['regModal', 'profileModal', 'postModal'];
  let hasOpenModal = false;
  
  modals.forEach(id => {
    if(document.getElementById(id).classList.contains('show')) {
      closeModal(id);
      hasOpenModal = true;
    }
  });
  
  if(!hasOpenModal) {
    if(confirm('ç¡®å®šé€€å‡ºAPPå—ï¼Ÿ')) {
      navigator.app.exitApp();
    }
  }
}, false);
</script>
